<html lang="en" xmlns:th="http://www.thymeleaf.org"\>
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link th:href="@{/style.css}" rel="stylesheet" />

</head>
<body>

<div th:insert="~{navbar::navbar}"></div>

    <button>
        <a th:href="@{'/index-hackernews-stories?termos='+${search}}"> Index HackerNews</a>
    </button>

    <form action="#" th:action="@{/index-hackernews-stories}" th:object="${inptext}" method="post">

    </form>


<div th:if="${barrelHash != -1}">
    <button>
        <a th:href="@{'/search?search=' + ${search} + '&page='+ ${page} +'&hash='+${barrelHash} + '&userId=' + ${userId} }" > Next Page</a>
    </button>
</div>



  <div class="content">
  <h1 th:text="|Results of '${search}'|"/>
  <tr th:each="result: ${results}">
    <div class="result-search-item" th:if="${result.url!='fim' && result.title!=null}">
      <p th:text="|URL: ${result.url}|" />
      <p th:text="|TITLE: ${result.title}|" />
      <p th:text="|CITATION: ${result.citation}|"/>
      <br>
    </div>
  </tr>
  </div>


</body>
</html>
