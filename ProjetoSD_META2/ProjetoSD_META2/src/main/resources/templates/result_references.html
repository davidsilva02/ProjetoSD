<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"\>
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link th:href="@{/style.css}" rel="stylesheet" />

</head>
<body>

      <div th:insert="~{navbar::navbar}"></div>
  <div class="content">
  <h1 th:text="|References of ${search}|"/>
  <tr th:each="result: ${results}">
    <div class="result-search-item">
      <p th:text="|URL: ${result.url}|" />
      <p th:text="|TITLE: ${result.title}|" />
      <p th:text="|CITATION: ${result.citation}|"/>
      <br>
    </div>
  </tr>
  </div>
</body>
</html>
